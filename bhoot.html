<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhoot file</title>
    <style>
        body {
            background-color: black;
            box-sizing: border-box;
        }
        @keyframes rotate {
            0% {
                scale: 1;
            }

            10% {
                scale: 1.2;
            }

            20% {
                scale: 1.3;
            }

            30% {
                scale: 1.4;
            }

            40% {
                scale: 1.5;
            }

            50% {
                scale: 1.7;
            }

            60% {
                scale: 1.6;
            }

            70% {
                scale: 1.5;
            }

            80% {
                scale: 1.4;
            }

            90% {
                scale: 1.2;
            }

            100% {
                scale: 1;
            }
        }

        .legs {
            animation: rotate 1.5s;
            animation-iteration-count: infinite;
            position: absolute;
            top: 50%;
            scale: 1;
        }

        @keyframes eyes {
            0% {
                scale: 1.2;
            }

            25% {
                scale: 0.8;
            }

            50% {
                scale: 0.5;
            }

            75% {
                scale: 0.8;
            }

            100% {
                scale: 1.2;
            }
        }

        .bodyOfBhoot {
            width: 279px;
            height: 300px;
            background-color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 40%;
            border-radius: 50% 50% 0% 0%;
        }

        .legsOfBhoot {
            background-color: black;
            width: 280px;
            height: 120px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 72%;
            margin-top: 0px;
        }

        .eyes {
            width: 150px;
            height: 70px;
            background-color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 40%;
            display: flex;
        }

        .eye1 {
            background-color: black;
            width: 60px;
            height: 70px;
            background-color: black;
            border-radius: 50%;
            margin-right: 15%;
            animation: eyes 2s;
            animation-iteration-count: infinite;

        }

        .tongue {
            width: 60px;
            height: 70px;
            background-color: red;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 200%;
            border-radius: 10% 10% 50% 50%;
            box-shadow: inset -1px -1px 6px 5px rgb(179, 76, 76);
        }

        .eye2 {
            background-color: black;
            width: 60px;
            height: 70px;
            background-color: black;
            border-radius: 50%;
            animation: eyes 1s;
            animation-iteration-count: infinite;

        }

        .cheek1 {
            position: absolute;
            transform: translate(-50%, -50%);
            left: -10%;
            top: 125%;
            width: 35px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            box-shadow: inset -1px 1px 12px 2px palevioletred;
        }

        .cheek2 {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 100%;
            top: 125%;
            width: 35px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            box-shadow: inset -1px 1px 12px 2px palevioletred;
        }

        .insideEye {
            background-color: white;
            width: 30px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            top: 25%;
            left: 20%;

        }
        
    </style>
</head>
